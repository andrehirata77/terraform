version: 3
projects:
- name: modules-workshop-create
  dir: modules
  autoplan:
    enabled: true
  workflow: create_ansible
- name: modules-workshop-destroy
  dir: modules
  autoplan:
    enabled: false
  workflow: destroy
- name: modules-aws
  dir: AWS
  autoplan:
    enabled: true
  workflow: create_ansible

workflows:
  create_ansible:
    plan:
      steps:
      - init
      - plan
    apply:
      steps:
      - run: echo "Teste workflow apply"
      - apply
      - run: "> ~/.ssh/known_hosts"
      - run: sh /home/testadmin/atualiza_ansible.sh
      - run: ansible-playbook /home/testadmin/ansible/playbook.yaml
  destroy:
    plan:
      steps:
      - init
      - plan:
          extra_args: ["-destroy"]
    apply:
      steps:
      - apply